version: '3'

services:

    server:
        container_name: mongection_app
        image: 10.14.0.97:5500/mongection/app:user4-v1.0.4
        environment:
            DBUSER: mongection
            DBPASS: mongection
        ports:
            - "10004:10001"
        labels:
            - "app=mongection"
        networks:
            - a1net
        depends_on:
            - mongo
        external_links:
            - mongo:mongo
        restart: always

    mongo:
        container_name: mongection_db
        image: 10.14.0.97:5500/mongection/db-mongo:user4-v1.0.4
        ports:
            - "27004:27017"
        labels:
            - "app=mongection"
        volumes:
            - "/var/mongection/data/db:/data/db"
        networks:
            - a1net

networks:
    a1net:
